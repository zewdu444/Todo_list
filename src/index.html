<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list app</title>
  </head>
  <body>
    <main>
      <div class="titleholder">
        <p>Today's To Do</p>
        <p><i class="fa-solid fa-arrows-rotate"></i></p>
      </div>
      <hr />
      <div class="inputholder">
        <input
          class="inputfield"
          type="text"
          name=""
          id=""
          placeholder="Add to your list..."
        />
        <button class="enterbutton">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

      <hr />
      <ul class="todolist">
        <li>
          <input type="checkbox" />
          <p>Wash clothes</p>
          <i class="fa fa-ellipsis-v todolisticon" aria-hidden="true"></i>
        </li>
        <hr />
        <li>
          <input type="checkbox" />
          <p>Wash clothes</p>
          <i class="fa fa-ellipsis-v todolisticon" aria-hidden="true"></i>
        </li>
        <hr />
      </ul>
      <button class="clearbutton">Clear all completed</button>
    </main>
  </body>
</html>
